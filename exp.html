<!-- Main Modal -->
<div class="modal fade" id="mainModal" tabindex="-1" aria-labelledby="mainModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="mainModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form id="loginForm"  action="nolan.html" class="needs-validation" novalidate>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            <small id="emailError" class="text-danger"></small>
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            <small id="passwordError" class="text-danger"></small>  
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        
          <!-- Button to open nested modal -->
          <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#nestedModal" data-bs-dismiss="modal">
            Registration
          </button>
        </form>
       </div>
       <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent form submission
      
          let isValid = true; // Assume form is valid
          let email = document.getElementById("email").value;
          let password = document.getElementById("pwd").value;

  
      
          // Reset error messages
          document.getElementById("emailError").textContent = "";
          document.getElementById("passwordError").textContent = "";
      
          // Email Validation
          if (!email.includes("@") || email.trim() === "") {
            document.getElementById("emailError").textContent = "Enter a valid email.";
            isValid = false;
          }
      
          // Password Validation (Minimum 6 characters)
          if (password.length < 6 && !/\d/.test(password)) {
            document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
            isValid = false;
          }
      
          // If everything is valid, submit form
          if (isValid) {
            alert("Form submitted successfully!"); 
            event.target.submit(); // Manually submit form after validation
          }
        });
      </script>
      

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<!-- Nested Modal -->
<div class="modal fade" id="nestedModal" tabindex="-1" aria-labelledby="nestedModalLabel" aria-hidden="true">

      <div class="modal-header">

      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form>
          <form action="index.html">
          <div class="mb-3">
            <label for="Designation" class="form-label">Designation:</label>
            <input type="text" class="form-control" id="Designation" placeholder="Enter Designation" name="Designation">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3">
            <label for="firstname" class="form-label">firstname:</label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" name="firstname">
          </div>

          <div class="mb-3">
            <label for="lastname" class="form-label">lastname:</label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter lastname" name="lastname">
          </div>
          <button type="submit" class="btn btn-success">Register</button>
          </form>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
